<!DOCTYPE html>
<html>
<head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #map {
            height: 100%;
        }
    </style>
</head>
<body>
<div id="map"></div>
<script type="text/javascript" src="jquery-11.3.js">

    var map;
    function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: 31.23237, lng: 121.47554},
            zoom: 8
        });
    }


</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCn7FO3mDyDq21-0ZAQ0nJVWwGDzD-ugwo&callback=initMap"
        async defer></script>
</body>
</html>
